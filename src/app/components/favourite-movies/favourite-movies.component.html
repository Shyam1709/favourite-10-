
<h2> My Favourite Movies</h2>

<!-- Card layout for showing movie data -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6" *ngFor="let movie of favMovies">
      <div class="card">
      <div class="row">
        <div class="col-md-6">
          <img class="img-fluid d-block" [attr.src]="movieUrl+movie.poster_path" alt="Image not found">
        </div>
        <div class="col-md-6 col-sm-6">
           <h5 class="card-title">{{movie.title}}</h5>
             <p class="card-text"><strong>Overview:</strong>&nbsp;{{(movie.overview .length>100)? (movie.overview | slice:0:200)+'..':(movie.overview)}}</p>
             <p class="card-text"><strong>Rating:</strong> {{movie.vote_average}}</p>
        </div>
      </div>
      <a class="btn btn-primary del-btn" (click)="deleteMovie(movie.id)">Delete</a>
    </div>
  </div>
  </div>
</div>
